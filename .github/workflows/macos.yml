name: MacOS SDL2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Install Packages
      run: |
          set -e
          brew update
          brew install cmake make python3 imagemagick
          pip3 install cogapp generate-iconset
          brew install mingw-w64 openal-soft sdl2 sdl2_mixer glew
          brew install openssl@1.1 protobuf
    - name: cmake
      run: export HOMEBREW_PREFIX="/usr/local" && export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/local/opt/openssl/lib/pkgconfig && mkdir -p build_darwin64 && cd build_darwin64 && cmake .. && make
